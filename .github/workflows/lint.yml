name: Lint with eslint

on:
  push:
    branches:
        - main
    paths:
        - src/js/**
        - package.json
        - package-lock.json
        - eslint.config.js

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install project dependencies
        run: npm ci

      - name: Lint
        run: npx eslint ./src/js --ext .js,.jsx,.ts,.tsx
