name: Lint with eslint

on:
  push:
    branches:
        - main
    paths:
        - src/js/**

jobs:
  upload:
    environment: Upload

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint
        run: eslint ./src/js --ext .js,.jsx,.ts,.tsx
