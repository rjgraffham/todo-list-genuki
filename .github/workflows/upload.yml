name: Upload to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  upload:
    environment: Upload

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (required for Azure CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Sync current files to storage account, deleting anything no longer present
        run: az storage blob sync --source ./src --container '$web' --delete-destination --connection-string '${{ secrets.AZURE_CONN_STRING }}'
