<body>

  <form id="toggle-theme">
    <label for="light-theme" id="light-theme-label" class="material-icons">dark_mode</label>
    <input type="checkbox" id="light-theme" />
  </form>

  <header>

    <h1>Todo List</h1>

    <form id="import-export">
      <input type="button" id="import-btn" value="Import" />
      <input type="button" id="export-btn" value="Export" />
    </form>

    <form id="todo-item-form">
      <label for="todo-item-entry" class="visually-hidden">Add a new todo item</label>
      <input type="text" id="todo-item-entry" placeholder="Add a new todo item" title="Add a new todo item" />
      <input type="submit" id="add-todo-item-btn" value="Add Item" />
    </form>

  </header>
  
  <main>
    <p class="no-js">
      This page requires Javascript to work. If this message does not disappear shortly, please enable
      Javascript in your browser, or access the page from a different browser if your browser does not
      support Javascript.
    </p>

    <ul id="todo-list"></ul>
  </main>

  <script type="module" src="js/app.js"></script>

</body>
